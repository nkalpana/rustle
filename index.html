<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your WebAssembly Project</title>
</head>

<body>
    <div id="resultDiv"></div>
    <script type="module">
        import init, { add } from './pkg/rustle.js';

        async function run() {
            await init();
            const result = add(2, 3);
            const resultDivContent = "Result of adding 2 and 3 is " + result;
            document.getElementById("resultDiv").innerText = resultDivContent;
        }

        run();
    </script>
</body>

</html>
